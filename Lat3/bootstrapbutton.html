<!DOCTYPE html>
<html>
<head>
	<title>Bootstap Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link Bootstarp Css -->
	<link rel="stylesheet" type="text/css" href="C:\Users\HP\Desktop\Folder Kevin\File Kelas 10\Semester 2\PRODUKTIF RPL\Bootstrap\asset\css\bootstrap.min.css">
	<!-- Link Bootstrap Js -->
	<script src="C:\Users\HP\Desktop\Folder Kevin\File Kelas 10\Semester 2\PRODUKTIF RPL\Bootstrap\asset\js\jquery.min.js"></script>
	<script src="C:\Users\HP\Desktop\Folder Kevin\File Kelas 10\Semester 2\PRODUKTIF RPL\Bootstrap\asset\js\popper.min.js"></script>
	<script src="C:\Users\HP\Desktop\Folder Kevin\File Kelas 10\Semester 2\PRODUKTIF RPL\Bootstrap\asset\js\bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h5>Button style in bootstrap 4</h5>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-dark">Dark</button>
		<button type="button" class="btn btn-light">Light</button>

		<h5>Outline button style in bootstrap 4</h5>
		<button type="button" class="btn btn-outline-primary">Primary</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
		<button type="button" class="btn btn-outline-light text-dark">Light</button>

		<h5>Button size in bootstap 4</h5>
		<button type="button" class="btn btn-lg btn-success">Success</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-sm btn-danger">Danger</button>

		<h5>Button group in bootstrap 4</h5>
		<!-- horizontal -->
		<div class="btn-group">
			<button type="button" class="btn btn-danger">Stop</button>
			<button type="button" class="btn btn-warning">Ready</button>
			<button type="button" class="btn btn-success">Go!!</button>
		</div>

		<!-- vertical -->
		<div class="btn-group btn-group-vertical">
			<button type="button" class="btn btn-danger">Stop</button>
			<button type="button" class="btn btn-warning">Ready</button>
			<button type="button" class="btn btn-success">Go!!</button>
		</div>

		<h5>Split button group in bootstrap 4</h5>
		<div class="btn-group">
			<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
				Option
			</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Edit</a>
				<a href="#" class="dropdown-item">Hapus</a>
			</div>
		</div>
	</div>
</body>
</html>
